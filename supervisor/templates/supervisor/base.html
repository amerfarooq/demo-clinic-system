<!DOCTYPE html>
<html lang="en">

<head>
	{% block pageTitle %}
	{% endblock %}
		
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'css/dialog.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'css/buttons.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'responsive-table/css/main.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'responsive-table/css/util.css' %}" type = "text/css"/>	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/dialog.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'context-menu/jquery.contextMenu.min.css' %}" type = "text/css"/>	
	<script src="{% static 'context-menu/jquery.contextMenu.min.js' %}"></script>
	<script src="{% static 'context-menu/jquery.ui.position.js' %}"></script>
	<link rel="shortcut icon" type="image/png" href="{% static 'images/download.png' %}"/>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		
		<br>
		{% block pageHeading%}
		{% endblock %}
		
		<br>
		{% block content %}
		{% endblock %}	
	</div>
		
</body>
{% block scripts %}
{% endblock %}

</html>
